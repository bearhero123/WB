services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-weibo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-weibo_password}
      POSTGRES_DB: ${POSTGRES_DB:-weibo}
      TZ: ${TZ:-Asia/Shanghai}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-weibo}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "1234:8000"
    env_file:
      - .env
    environment:
      TZ: ${TZ:-Asia/Shanghai}
    volumes:
      - ./data/logs:/app/logs

  frontend:
    build: ./frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "1235:80"
    environment:
      TZ: ${TZ:-Asia/Shanghai}
